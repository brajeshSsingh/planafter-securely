<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<title>Plan Securely</title>
<meta name="description" content="">

<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

<body>
<div class="page-wrapper">
    <div class="page-header border-remove">
        <div class="container">
            <div class="page-logo"> <a href="#" title="Plan Securely"><img src="img/logo.png" alt="Plan Securely" title="Plan Securely"/></a> </div>
        </div>
    </div>
    <div class="container">
        <div class="box-questionnaire-container">
        	<div class="step-progress">
            	<div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:95%">
                  <span class="sr-only">95% Complete</span>
                </div>
              </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                    <div class="sub-header">
                        <h5>Invite Designated Representative</h5>
                        <h2>Invite Designated Representative</h2>
                        <p>Please add the email address of designated representative and invite.</p>
                    </div>
                    <div class="form-details row-spacing">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Howard's email address</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <p>Add a personal message to Howard in the invite we send.</p>
                                    <textarea class="form-control f18" placeholder="Example: I've been wanting to share this information with you fora while, please accept this invite."></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="btn-row">
                            <button class="btn" type="button">Back</button>
                            <button class="btn btn-primary" type="button">Invite and Finish</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-footer">
        <div class="container">
            <ul class="footer-list">
                <li><a href="#" title="Question?">Question?</a></li>
                <li><a href="#" title="Support Centre">Support Centre</a></li>
                <li><a href="tel:8888889999" title="888-888-9999">888-888-9999</a></li>
                <li><a href="mailto:support@plansecurely.com" title="support@plansecurely.com">support@plansecurely.com</a></li>
            </ul>
        </div>
    </div>
</div>
<script src="bower_components/jquery/dist/jquery.min.js"></script> 
<script src="bower_components/eonasdan-bootstrap-datetimepicker/build/js/moment.min.js"></script>

<script src="js/main.js"></script> 
<script type="text/javascript">	
   $(document).ready(function () {
	$('#datetimepicker1').datetimepicker({
			format: 'YYYY/MM/DD', 
			allowInputToggle: true
		});
	});
</script>
